<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <main>
            <section class="formulario-lista">
                <form>
                    <label for="nome-tarefa">Nome da tarefa:</label>
                    <input
                        type="text"
                        id="nome-tarefa"
                        placeholder="Adicione o nome da tarefa"
                    />
                    <label for="tarefa">Tarefa:</label>
                    <textarea
                        name="tarefa"
                        id="tarefa"
                        cols="30"
                        rows="10"
                        placeholder="Digite aqui a sua tarefa"
                    ></textarea>
                    <button type="submit">Adicionar tarefa</button>
                </form>
            </section>

            <section class="tarefas-lista">
                <h1>Tarefas:</h1>
                <ol class="lista"></ol>
            </section>
        </main>
        <footer></footer>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
