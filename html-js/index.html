<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML com JS</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Integrando HTML com JavaScript</h1>
            <form class="formNumeros">
                <label for="campoA">Campo A</label>
                <input
                    type="number"
                    required
                    placeholder="Digite um número"
                    id="campoA"
                    class="inputValidacaoCampoA"
                />
                <label for="campoB">Campo B</label>
                <input
                    type="number"
                    required
                    placeholder="Digite um número maior que o número no campo A"
                    id="campoB"
                    class="inputValidacaoCampoB"
                />
                <button type="submit">Submeter o formulário</button>
            </form>
            <div class="campoMensagem">
                <span class="mensagemValidacao"></span>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
